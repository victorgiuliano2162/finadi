<mat-card>
  <mat-card-header style="justify-content: center;">
    <mat-card-title>Finadi</mat-card-title>
    <mat-card-subtitle>Login</mat-card-subtitle>
  </mat-card-header>
  <form #form="ngForm" (ngSubmit)="submitLogin(form)">

    <mat-card-content>
      <mat-form-field style="width: 70%;">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="loginForm.email" name="email" required>
      </mat-form-field>

      <mat-form-field style="width: 70%;">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="loginForm.password" name="password" type="password" required>
      </mat-form-field>
    </mat-card-content>

    <mat-card-footer>
      <mat-card-actions style="justify-content: center;" class="button-row">
        <button mat-stroked-button color="primary" type="submit">Login</button>
        <button mat-stroked-button routerLink="/register" type="button">Cadastrar</button>
      </mat-card-actions>

    </mat-card-footer>

  </form>
</mat-card>
