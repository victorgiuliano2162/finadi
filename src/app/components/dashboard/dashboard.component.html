<mat-tab-group>
  <mat-tab label="Contas">
    <div class="card-container">
      <div *ngIf="currentUser$ | async as user">
        <span>Olá, {{ user.name }}!</span>
      </div>
      <div *ngIf="contas.length === 0">
        <span>Não há contas para exibir</span>
      </div>
      <mat-card class="conta" *ngFor="let conta of contas">
        <mat-card-header>
          <mat-card-title>
            {{ conta.name }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ conta.banco }}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            Saldo: {{ conta.saldo | currency : "BRL" : "symbol" : "1.2-2" }}
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/conta', conta.id]">Acessar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
<div *ngIf="currentUser$ | async as user">

    <mat-tab label="Criar conta">
        <mat-card class="card">
      <mat-card-header style="justify-content: center">
          <mat-card-title>Preencha os dados da sua conta</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <form #form="ngForm" (ngSubmit)="submitContaForm(form)">
        <mat-card-content>
          <mat-form-field style="width: 70%">
            <mat-label>Nome da conta</mat-label>
            <input matInput [(ngModel)]="contaForm.name" name="name" required />
          </mat-form-field>

          <mat-form-field style="width: 70%">
            <mat-label>Selecione o banco</mat-label>
            <mat-select [(ngModel)]="contaForm.banco" name="banco">
              <mat-option *ngFor="let banco of bancos" [value]="banco">
                {{ banco }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="width: 70%">
            <mat-label>Saldo</mat-label>
            <input
              matInput
              [(ngModel)]="contaForm.saldo"
              name="saldo"
              type="text"
              required
              onlyNumbers
            />
          </mat-form-field>

          <mat-form-field style="width: 70%">
            <mat-label>Data de criação</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              [(ngModel)]="contaForm.dataCriacao"
              name="dataCriacao"
              required
            />
            <mat-hint></mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>

        <mat-card-footer>
          <mat-card-actions style="justify-content: center" class="button-row">
            <button mat-stroked-button color="primary" type="submit">
              Criar conta
            </button>
          </mat-card-actions>
        </mat-card-footer>
      </form>
    </mat-card>
  </mat-tab>
</div>
</mat-tab-group>
